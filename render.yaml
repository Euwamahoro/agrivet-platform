services:
  - type: web
    name: agrivet-ussd
    runtime: node
    plan: free
    rootDir: agrivet_ussd
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        value: db.dqvfzavrabcoothnruxf.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        sync: false  # You'll add this manually in Render dashboard for security
      - key: GOOGLE_GEOCODING_API_KEY
        sync: false
      - key: INTELLEX_CELLS_API_KEY
        sync: false
      - key: INTELLEX_DISTRICTS_API_KEY
        sync: false
      - key: INTELLEX_PROVINCES_API_KEY
        sync: false
      - key: INTELLEX_SECTORS_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true